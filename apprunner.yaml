version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
  env:
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: PYTHONUNBUFFERED
      value: "1"
run:
  runtime-version: 3
  command: python manage.py runserver --insecure 0.0.0.0:8000
  network:
    port: 8000
    env: MY_APP_PORT
  env:
    - name: DJANGO_DEBUG
      value: "false"
